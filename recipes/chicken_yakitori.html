        <h1>
            Chicken Yakitori
        </h1>
        <img src="https://www.allrecipes.com/thmb/rHK0VFZZjP2Hm6FQtxxkMkb91Lo=/364x242/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/5290537-4fed39fa6c774f33aa77b5c23aff196e.jpg">
        <h2>Ingredients</h2>
        <ul>
            <li>10 wooden skewers</li>
            <li>4 skinless, boneless chicken thighs, cut into 1-inch cubes</li>
            <li>4 scallions, sliced into 1-inch pieces</li>
            <li>½ cup sake</li>
            <li>½ cup soy sauce</li>
            <li>3 tablespoons mirin</li>
            <li>2 tablespoons white sugar</li>
            <li>1 teaspoon vegetable oil, or to taste</li>
        </ul>
    </body>
